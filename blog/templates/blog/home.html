{% extends "base_generic.html" %}

{% block content %}

	{% if blog_list %}
	<br>
		{% for blog in blog_list %}
			<div class="card border-primary mb-3">
				<div class="card-body">
		        	<h4 class="card-title"><a href="{{ blog.get_absolute_url }}">{{ blog.name }}</a></h4>
		        	<p class="blog-post-meta">{{ blog.post_date }} - <a href="{% url 'profile_page' blog.author.profile.id %}">{{ blog.author }}</a> - <a href="{% url 'blogs-by-category' blog.category|slugify %}">{{ blog.category }}</a></p>
		        	<p class="card-text">{{ blog.description|safe|slice:":200" }}...</p>
		    	</div>

	        </div>
        {% endfor %}
        
	{% endif %}

{% endblock %}
